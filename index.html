<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitana Quin Cosmetics</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="h6">
        <!--begin navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Kitana Quin Cosmetics</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Book</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Cosmetics
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Foundations</a></li>
                    <li><a class="dropdown-item" href="#">Lashes</a></li>
                    <li><a class="dropdown-item" href="#">Lippies</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Socials</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!--end navbar-->
      </h1>
    </header>
    <main>
      <!--top of section for carousel-->
      <section class="m-auto" style="height: 800px; width: 600px">
        <!--top of carousel-->
        <div id="carouselExampleIndicators" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://m.media-amazon.com/images/S/al-na-9d5791cf-3faf/d230c700-6c75-4a36-861c-4a3b1231d874._SL480_.jpg"
                class="d-block w-100"
                alt="Foundation"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://aritheheir.com/cdn/shop/files/DE52DF86-E543-414E-AD98-680B11FE54D2_1200x.jpg?v=1708999975"
                class="d-block w-100"
                alt="Lashes"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://www.maybelline.com/-/media/project/loreal/brand-sites/mny/americas/us/makeup-tips/lip/the-best-pink-lipsticks/how-to/maybelline-pink-lipstick-makeup.jpg?rev=26c28e5d0eb44113849a2c388cafde65"
                class="d-block w-100"
                alt="Lippies"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!--bottom of carousel-->
      </section>
      <!--end section for carousel-->
      <section class="mt-5">
        <!--grid for cards-->
        <div class="container text-center">
          <div class="row">
            <div class="col">
              <!--TODO card goes here -->
              <div class="card" style="width: 18rem">
                <img src="https://d3vlxf0ngetfml.cloudfront.net/compressed/blog-media/original_images/Major_Skin_Hydra-Luxe_Luminous_Skin_Perfecting_Foundation_For_Natural_Glow.jpg" class="card-img-top" alt="Foundation in diverse shades" />
                <div class="card-body">
                  <h5 class="card-title">Find Your Match!</h5>
                  <p class="card-text">
                    Take our match test to find the perfect shade for you.
                  </p>
                  <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
              </div>
            </div>
            <div class="col">
              <!--TODO card goes here-->
            </div>
            <div class="col">
              <!--TODO card goes here-->
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- last thing to be added to body-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
